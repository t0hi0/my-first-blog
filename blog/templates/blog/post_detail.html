{% extends 'blog/base.html' %}

{% block content %}
    {% if post.published_date %}
        <p class="lead">{{ post.published_date }}</p>
    {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Редактировать</span></a>
    {% endif %}
    <h1 class="display-4">{{ post.title }}</a></h1>
    <p class="lead">{{ post.text|linebreaksbr }}</p>
{% endblock %}
